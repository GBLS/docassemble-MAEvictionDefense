subquestion: | 
  Indique cualquier problema con el apartamento donde está viviendo ahora. Piense sobre los problemas durante los últimos 6 años, no importa si actualmente han sido resueltos o no. 
  Su arrendador solo será responsable por problemas que ellos conocían o debieron haber conocido.  Por ejemplo, puede que sea responsable por problemas que existían cuando usted por primera vez se mudó o compró el edificio 
