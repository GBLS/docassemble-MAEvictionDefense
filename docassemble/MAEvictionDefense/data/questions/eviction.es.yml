auto terms:
  notificación de salir: |
    Una notificación por escrito de su arrendador que le dice por que su arrendador está terminando su tenencia. 
    Otros nombres: notice to terminate tenancy.
    [FILE notice-to-quit-14.png, 100%]
  Orden y reclamo: |
    Una notificación por escrito de su caso de desalojo que le dice que vaya a corte en una fecha específica. 
    [FILE summons_and_complaint.png, 100%]
  Proceso sumario: |
    Proceso sumario es el término legal en Massachusetts para el desalojo.
  Demandante: |
    La persona que inicia el caso. En un desalojo, este es normalmente es el arrendador.
  Demandado: |
    La persona que se está defendiendo en un caso. En un desalojo, normalmente es el inquilino. 
  Tenencia sin plazo fijo: |
    Un acuerdo para alquilar un apartamento o casa de mes-a-mes. Se renueva automaticamente a menos que sea terminado por una notificación por escrito. 

    Una tenencia por contrato se puede convertir en una sin plazo fijo cuando el contrato termina. 
  Tenencia subsidiada: |
    Una tenencia donde el inquilino paga algo menos de la renta en el Mercado, y una autoridad de vivienda o HUD paga la diferencia. Muchas veces la renta es fijada al 30 o 40% de sus ingresos. 
  G.L. c. 93A: |
    Es referido como el Acto de Protección del Consumidor. Permite acción legal contra conducta injusta o engañosa en el mercado.  
  Carta demandante: |
    Bajo la ley de protección del consumidor, G.L. c. 93A, un consumidor (o inquilino) puede enviar una "carta demandante" de lo que hizo mal el vendedor (o arrendador) y pidiendo que se le pague. 
    SI el arrendador no responde con una oferta razonable, puede que sea responsable por daños dobles o triples.
  discapacitado: |
    Legalmente, una persona que tiene limitaciones en una o más áreas de actividades esenciales de la vida.
    Una discapacidad puede ser física o mental. 
  Acomodación razonable: |
    Un cambio en las reglas, políticas o prácticas del arrendadorq ue le permitiría al inquilino permanecer en el apartamento alquilado. Un inquilino que es discapacitado y cuya discapacidad está relacionada a la base para el desalojo puede tener derecho legal a dichos cambios.  
  Clase protegida: |
    Clase protegida es un t´rmino legal que describe a las personas que están protegidas contra la discriminación. Por ejemplo, usted está protegido contra la discriminación a causa de (pero no limitado a)    
    Raza, género, estatus familiar (tener niños) discapacidad, e identidad de género u orientacieon sexual. 
  Uso y ocupación: |
    El nombre especial legal para **renta** que se le debe al arrendador una vez que este comienza el proceso de desalojo. 
  Número de expediente: |
    El Número de Expediente es el número que la corte ha asignado a su caso. A veces no ha sido asignado a su caso todavía, así que no aparecerá en la Orden y Reclamo. Puede pedirle este número a la corte o dejarlo en blanco. 
    
           
