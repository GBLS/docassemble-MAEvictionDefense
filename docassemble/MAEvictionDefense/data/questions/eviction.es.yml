question: |
  Su derecho a un juicio con jurado
subquestion: |
  Usted o su arrendador pueden escoger que un jurado decida este caso. Esta es _su_ oportunidad de escoger un jurado.
  
  Escoger un jurado no quiere decir que parará de tener que pagar la renta, o "uso y ocupación". 
  Los juicios con jurado son complicados y si no puede llegar a un acuerdo con su arrendador, le ayuda a muchos inquilinos el tener un abogado con ellos en un juicio con jurado.
  
  #### Porque mantener su derecho a un juicio con jurado?
  1. Un jurado está compuesto por personas comúnes y corrientes, algunos de los cuales puede que sean inquilinos como usted.
  1. Puede que tenga más tiempo para escoger un abogado para representarle si pide un juicio con jurado.
  1. Siempre puede ceder su derecho de tener un jurado después. Pero no puede pedir un juicio con jurado después de la fecha límite para llenar el papeleo.
  1. Siempre puede llegar a un acuerdo con su arrendador. La mayoría de los casos terminan con un acuerdo, mantenga o no el inquilino su derecho a un juicio por por jurado.

