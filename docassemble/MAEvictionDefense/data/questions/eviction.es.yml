    choices:
      - insectos: insects
      - cucarachas: cockroaches
      - ratones o ratas: mice or rats
      - goteras o problemas de plomería: water leaks or other plumbing problems
      - problemas eléctricos: electrical problems
      - Pintura con plomo: lead paint
      - ventanas con defectos o que dejan entrar el aire: defective or leaky windows
      - techos, paredes o pisos defectuosos: defective ceilings, walls, or floors
      - falta de calefacción: no heat
      - falta de agua caliente: no hot water
      - no suficiente calefacción: not enough heat
      - no suficiente agua caliente: not enough hot water
