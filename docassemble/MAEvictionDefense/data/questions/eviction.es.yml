    datatype: yesno
  - Mi pago incluyó los gastos de la radicación en la corte y un agente de policía (típicamente más o menos $200).: paid_court_fees
    datatype: yesno
  - Este fue la primera orden de desalojo por falta de pagar la renta que recibí en los últimos 12 meses.: no_ntq_in_12_months
