question: |
  Solicitando tiempo para moverse
subquestion: |

  Aún no sabemos quién ganará su caso. Si su caso va a un juicio, el juez o el jurado pueden decidir a favor
  de usted o su propietario.

  Si el juez decide que su arrendador tiene derecho al apartamento, el juez puede darle más tiempo para mudarse.
  Es probable que el juez espere que usted continúe pagando la renta mientras permanezca en el apartamento.
  
  El juez considerará su discapacidad y si la persona que vive con usted es mayor de 60 años.
  Use sus propias palabras para explicar cualquier circunstancia especial sobre su situación y por qué necesita más tiempo que
  un típico inquilino Por ejemplo, si necesita más tiempo para encontrar un apartamento accesible o si su hijo tiene un IEP
  en el distrito escolar local.
