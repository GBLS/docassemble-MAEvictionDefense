help: |
 "Renuncia" es la idea que su arrendador no le puede desalojar cuando se comporta en una manera que indica que desea que siga como inquilino. La forma más franca de renuncia es cuando su arrendador le pide que firme un acuerdo de alquiler nuevo.
  
  Sin embargo, aunque firme un acuerdo de alquiler nuevo, es posible que no sirva como renuncia, si el acuerdo incluye lenguaje particular que dice que el acuerdo nuevo no será una renuncia del desalojo anterior.

  Es la misma situación si su arrendador acepta renta de su parte después de que empezó el desalojo. Sin embargo, es muy fácil para el arrendador evitar "renunciar" de su inquilinato simplemente incluyendo "las palabras mágicas" "Renta será aceptada solamente por uso y ocupación" o en la orden de desalojo o en una notificación escrita cuando acepta el cheque para su renta.

  Hay una breve discusión acerca de la renuncia en [Legal Tactics, Chapter 12](https://www.masslegalhelp.org/housing/lt1-chapter-12-evictions.pdf).
