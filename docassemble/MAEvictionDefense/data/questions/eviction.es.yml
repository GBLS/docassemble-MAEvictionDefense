  Antes de que le desalojen hay que recibir una notificación justa del motivo para el desalojo y una oportunidad para arreglar el problema, si es algo que se pueda arreglar.

  La Notificación y Demanda debe ser específica, pero a veces solamente dice algo vago como "falta de desalojar después de una orden válida". Es importante que no incluya algo completamente nuevo del cual el inquilino no recibió ninguna notificación anteriormente.
  
  Por esto, la razón que se mencione en la notificación de la corte (la Notificación y Demanda) debería coincidir con la orden de desalojo. Es común y acceptable si el lenguaje varía un poco si tiene el mismo entendimiento básico. A veces la notificación solamente indicará "falló de no salir después de una notificación apropiada para salir". Siempre está bien si la notificación y demanda menciona la renta, aún si la renta no fue el motivo por la orden de desalojo. Es fácil que el valor de la renta cambie y la notificación puede que mencione la renta que se debe después de la orden original.
