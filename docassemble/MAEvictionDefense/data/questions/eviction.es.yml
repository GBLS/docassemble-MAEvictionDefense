help: |
  Ambos el arrendador o el inquilino puede escoger un juicio con jurado en cualquier momento hasta la fecha para responder que está impresa en su Notificación y Demanda. Puede usar esta entrevista para pedir su juicio con jurado, u otro formulario, pero tiene que hacerlo antes de la fecha límite. Si usted piensa que posiblemente quiera un jurado, debería mantener su derecho a juicio con jurado en esta entrevista.
  
  Para un inquilino, por su propia cuenta y solo, un juicio con jurado puede ser difícil.
  
  Si acaba teniendo un juicio con jurado, en desalojos en Massachusetts, un jurado puede ser de 6 o 12 personas. Por lo menos 5 de los 6 miembros del jurado tienen que estar de acuerdo para llegar a una decisión en su caso.  Llegarán a una decisión separada para cada uno de las querellas y sus defensas, dinero que se le debe al arrrendador, y si usted puede permanecer en su apartamento.
