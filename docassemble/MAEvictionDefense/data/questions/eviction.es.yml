  Hay tres clases communes de *acuerdo de alquiler*:
  
  1. Un acuerdo de "plazo fijo de alquiler" indica que se vence en una fecha particular, típicamente un año después de la fecha que se firmó. Un inquilino con un acuerdo de plazo fijo no siempre recibe una notificación de salir del apartamento si el dueño no renueva el acuerdo de alquiler
  2. Un acuerdo "extendido por sí" se renueva automáticamente. Típicamente el plazo nuevo es el mismo que el plazo original.
  3. Una clase especial de acuerdo extendido por sí se renueva automáticamente pero no sigue siendo un acuerdo de alquiler. En lugar se convierte en un inquilinato mensual, o un inquilinato sin plazo fijo de duración.

  
  Las reglas son un poco distintas para los inquilinos cuyo acuerdo todavía está en efecto, en contra que para los inquilinos sin plazo fijo de duración. Por ejemplo, puede que reciba un plazo distinto para ponerse al día con la renta. A menos que haya otra cosa todos los inquilinos sin un acuerdo tienen los mismos derechos que tiene un inquilino sin plazo fijo.

  Puede aprender más en [Legal Tactics, Chapter 4: Tenancies](https://www.masslegalhelp.org/housing/lt1-chapter-4-tenancies.pdf)
