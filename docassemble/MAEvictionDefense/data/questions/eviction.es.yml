  Puede que tenga un reclamo contra su arrendador por problemas durante los últimos 6 años en su hogar, no importa si actualmente han sido reparados o no. Por algunos problemas, solo tiene un reclamo por los últimos 4 años.

  SI este es un caso "sin-culpa" o por no pagar la renta, tener malas condiciones puede que paren el desalojo (ser una defensa). 
  
  Su arrendador puede que tenga que pagarle la diferencia entre el valor de su hogar con toda las reparaciones hechas y el valor de su hogar con las malas condiciones por cada mes que existieron esas condiciones. Para problemas muy serios que hicieron que el apartamento fuera inhabitable, puede que tenga derecho a de 1 a 3 meses de renta. 

