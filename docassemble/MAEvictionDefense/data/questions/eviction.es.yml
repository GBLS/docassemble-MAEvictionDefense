question: |
  Cura de falta de pago
subquestion: |
  Posiblemente tenga el derecho de terminar el desalojo si pagó todo el dinero que debía en aquel momento al arrendador, aún si debe una nueva cantidad de dinero ahora.
  
  La fecha apropiada en que se debe pagar depende de si tiene un acuerdo de alquiler o un inquilinato sin plazo de duración fijo. Ud. indico anteriormente que tiene un ${tenancy_type.replace('taw','tenancy at will or were unsure')}.
