question: |
  Defensas para su caso
subquestion: |
 La razón principal por la que su arrendador dice que le está desalojando es'${eviction_detailed_reason}'.
  
  % if eviction_reason == "fault":
  Eso significa que no le permitirán una contrademanda de dinero contra su arrendador para ganar (poner fin al desalojo) este caso.
  %if plead_counterclaims:
  Su arrendador también dice que le debe dinero. Todavía puede demandar a su arrendador para disminuir la cantidad de renta que se debe.
  % endif  
  
  Su arrendador también tiene que comprobar que '${eviction_detailed_reason}' 
  es una buena razón para desalojarle. También tiene que comprobar que Ud. hizo lo que el dice que hizo.
  
  Es possible que tenga otras defensas que pueden poner fin al desalojo. Defensas comunes incluyen descapacidad, errores por el arrendador, y un desalojo por una razón mala (illegal).
  
  
  % else:
  En un caso como el suyo, puede ganar (parar el desalojo) si puede comprobar que tiene por lo menos $1 en reclamos contra su arrendador. Esto se debe a la ley conocida como la ley de "retener la renta." El reclamo más común es por condiciones malas de alojamiento.
  El resto de esta entrevista le ayudará a determinar si puede usar esta defensa.
  % endif    
field: eviction_reason_explanation
help: |
  Una defensa muy común contra los desalojos en Massachuesetts es
  [G.L. 239 s. 8A](https://malegislature.gov/Laws/GeneralLaws/PartIII/TitleIII/Chapter239/Section8A).
  Le da al inquilino una defensa contra el desalojo en cualquier caso traído "sin tener culpa" el inquilino, o si el caso se trajo por "no pagar la renta".

  Si el inquilino en un caso sin culpa o de no pagar puede comprobar un mínimo de $1 en daños, tiene 7 días desde la fecha de la audiencia para pagar el saldo que todavía se le debe al arrendador y se puede quedar en el apartamento. En la práctica, muchas veces esto significa que el arrendador no puede traer un caso nuevo de desalojo por 6 meses, pero no es garantizado.
  
  Esta defensa _no _ aplica si el desalojo se trajo "por la culpa" del inquilino. Por ejemplo, no puede utilizar esta defensa si el arrendador dice que violó los términos del acuerdo de alquiler.
  
  [Aprenda más acerca de las defensas contra un desalojo.](https://www.masslegalhelp.org/housing/lt1-chapter-12-legal-defenses-counterclaims)

