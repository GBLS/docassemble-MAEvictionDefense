help: |
  
  El pago de toda la renta debida se llama "curando" la falta de pago de renta y puede poner fin al desalojo. La fecha límite para pagar la cantidad entera de renta que se debe debería estar indicada en la orden de desalojo, pero esta entrevista le ayudará a averiguar cuál es la fecha límite. Solamente tiene el derecho de curar si no lo ha utilizado para interrumpir un desalojo en los últimos 12 meses.
  
  Si tiene un acuerdo de alquiler es possible que todavía pueda curar la falta de pago de la renta. Si aún no ha hecho ningún pago, el pago más probable tendrá que incluir los gastos de radicar en el tribunal y servirle con las notificaciones, aproximadamente $180-200, dependiendo de la corte.
  
   Vea [Chapter 12 of Legal Tactics](https://www.masslegalhelp.org/housing/lt1-chapter-12-evictions.pdf), 
