  Massachusetts tiene requisitos estrictos para el lenguaje incluido en una orden de desalojo. Es posible que este lenguage sea requisito según las leyes de Massachusetts, según su acuerdo de alquiler, o según una regla federal si vive en alojamiento con asisistencia económica.

  Si no es un abogado, podría ser difícil entender que la orden requiere cierto lenguaje.
