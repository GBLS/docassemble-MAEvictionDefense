id: intake contact information
question: |
  Contact information
subquestion: |
  Before we can help you, we may need to call or email you with questions that 
  need an answer right away. How can we reach you?
fields:
  - Phone number: tenant.phone_number
    hide if: tenant.no_phone
  - I don't have a phone number you can call: tenant.no_phone
    datatype: yesno
  - Email: tenant.email
    datatype: email
    hide if: tenant.no_email
  - I don't have an email address you can contact me by: tenant.no_email
    datatype: yesno
  - Other: tenant.other_contact_method
    datatype: area
    required: False
validation code: |
  if ((tenant.phone_number.rstrip() == '')
      and (tenant.email.rstrip() == '')
      and (not defined('tenant.other_contact_method') or (tenant.other_contact_method.rstrip() == '')) ):
    validation_error('You must provide at least one way we can reach you.')

