template: case_facts_template
content: |
  #### Intake facts for ${landlord} v. ${tenant}  
  Case will be heard in **${court}** on **${case.rescheduled_date}**
  
  The grounds for eviction are ${eviction_detailed_reason}

  ${landlord} 
  % if landlord.has_attorney:
  is represented by ${landlords_attorney}.
  % else:
  does not have an attorney.
  % endif

  This is
  % if facts.tenant_has_subsidy:
  a subsidized tenancy (${subsidy_type})
  % else:
  is not a subsidized tenancy.
  % endif

  % if defined('tenant.preferred_language'):
  Tenant's preferred language is ${tenant.preferred_language}
  % endif

  #### Tenant contact information
  % if defined('tenant.phone_number'):
  Phone: ${tenant.phone_number}  
  %endif
  % if defined('tenant.email'):
  ${tenant.email}  
  % endif
  %if defined('tenant.other_contact_method'):
  Other contact method:  
  ${tenant.other_contact_method}  
  % endif
  Address: ${tenant.address.on_one_line()}

  #### Household members
  % for person in household:
  * ${person} (DOB: ${person.birthdate}, Relationship: ${person.relationship})
  % endfor

  #### Case facts
  Type of notice: ${notice_type}  
  Date of Notice to Quit: ${date_received_ntq}  

  Tenant's rent amount: ${currency(showifdef('facts.tenant_rent_share',0))}  
  %if facts.tenant_has_subsidy:
  Contract rent: ${currency(showifdef('facts.tenant_contract_rent',0))}  
  %endif
  Money owed: ${yesno(owes_money)}
  % if owes_money:
  , ${currency(amount_owed)}  
  % endif

  % if tenant.is_disabled:
  Tenant has a disability. Their disability is: ${tenant.disability_type}  
  %endif
  % if tenant.is_crime_victim:
  Tenant is a crime victim  
  % endif

  Tenant goals: ${eviction_goal}

  Tenant's additional statement: ${intake_additional_information}
